{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
     
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif']
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen font-poppins">

    {% include 'navbar.html' %}

    <section class="flex items-center justify-center min-h-[80vh]">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">Welcome Back</h2>
            <form action="#" method="POST">
                {% csrf_token %}
                  {% if messages %}
                      <div class="mb-4">
                          {% for message in messages %}
                              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">
                                  {{ message }}
                              </div>
                          {% endfor %}
                      </div>
                  {% endif %}
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" name="email" class="w-full p-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="passwd" maxlength="8" class="w-full p-2 border border-purple-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">
                    Login
                </button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="text-purple-600 hover:underline">Sign Up</a>
                </p>
            </form>
        </div>
    </section>
    {% include 'footer.html' %}
</body>
</html>
