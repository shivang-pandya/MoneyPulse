{% load static %}
<script src="https://unpkg.com/alpinejs" defer></script>

<header class="bg-white shadow-md p-4" x-data="{ isOpen: false }">
    <div class="flex justify-between items-center">
        <!-- Logo & Title -->
        <div class="flex items-center gap-2">
            <img src="{% static 'images/favicon.png' %}" alt="Logo" class="h-8 w-8 object-contain">
            <h1 class="text-2xl font-bold text-purple-700">MoneyPulse</h1>
        </div>

        <!-- Hamburger Button (Mobile) -->
        <div class="sm:hidden">
            <button @click="isOpen = !isOpen" class="text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Navbar Links (Desktop) -->
        <nav class="hidden sm:flex gap-4 text-gray-700">
            <a href="{% url 'index' %}" class="hover:text-purple-700">Home</a>
            <a href="{% url 'contact' %}" class="hover:text-purple-700">Contact</a>
            <a href="{% url 'login' %}" class="hover:text-purple-700">Login</a>
            <a href="{% url 'signup' %}" class="hover:text-purple-700">Sign Up</a>
        </nav>
    </div>

    <!-- Mobile Menu (Dropdown) -->
    <div x-show="isOpen" class="sm:hidden mt-2 space-y-2 text-gray-700">
        <a href="{% url 'index' %}" class="block px-2 py-1 hover:text-purple-700">Home</a>
        <a href="{% url 'contact' %}" class="block px-2 py-1 hover:text-purple-700">Contact</a>
        <a href="{% url 'login' %}" class="block px-2 py-1 hover:text-purple-700">Login</a>
        <a href="{% url 'signup' %}" class="block px-2 py-1 hover:text-purple-700">Sign Up</a>
    </div>
</header>
